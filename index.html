<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="css/form.css">
      <title>Formulário de Cadastro</title>
   </head>
   <body>
       <div id="main-container">
           <h1>Cadastre-se para acessar</h1>
           <form id="register-form">
               <div class="full-box">
                   <label for="email">Email</label>
                   <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required  data-email-validate>
               </div>
               <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="16" data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password" data-required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Aceitar os <a href="#">termos e condições</a>.</label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
           </form>
       </div>
       
       <p class="error-validation template"></p>
      <script src="js/script.js"></script>
   </body>
</html>
